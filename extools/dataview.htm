 <html>
 <head>
    <title>MIT Nobel Prize Winners</title>
  
    <link href="reflector.json" type="application/json" rel="exhibit/data" />
  
    <script src="http://api.simile-widgets.org/exhibit/2.2.0/exhibit-api.js" type="text/javascript"></script>
    <script src="http://api.simile-widgets.org/exhibit/2.2.0/extensions/time/time-extension.js" type="text/javascript"></script>
    <script src="http://api.simile-widgets.org/exhibit/2.2.0/extensions/chart/chart-extension.js" type="text/javascript"></script>

    <style>
        div.exhibit-timelineView-timeline {
    border: 1px solid #738699;
    font-family: Trebuchet MS,Helvetica,sans serif;
    font-size: 9pt;
}
    </style>
 </head> 
 <body>
    <h1>MIT Nobel Prize Winners</h1>
    <table width="100%">
        <tr valign="top">
            <td ex:role="viewPanel">
                <div ex:role="view"></div>
                <div ex:role="exhibit-view"
                   ex:viewClass="Exhibit.TabularView"
                   ex:columns=".label"
                   ex:columnLabels="name"
                   ex:columnFormats="list"
                   ex:sortAscending="false"
		>
               </div>
              <div ex:role="view"
                   ex:viewClass="Timeline"
                   ex:start=".start"
                   ex:end=".end"
                   ex:colorKey=".type"
		   ex:bottomBandUnit="hour"
		   ex:topBandUnit="minute"
		   ex:topBandPixelsPerUnit="150"
ex:configuration="timelineConfig"
		   >
               </div>

                <div ex:role="view"
   ex:viewClass="Exhibit.BarChartView"
   ex:label="Types"
   ex:x="count(.type)"
   ex:xLabel="X Axe Label"
   ex:y=".type"
   ex:yLabel="Y Axe Label">
 </div>

            </td>
            <td width="25%">
                <div ex:role="facet" ex:facetClass="TextSearch"></div>
                <div ex:role="facet" ex:expression=".type" ex:facetLabel="Type"></div>
            </td>
        </tr>
    </table>
 </body>
 <script>
    var timelineConfig = {
        timelineConstructor: function (div, eventSource) {   
            div.style.height="400px";
            var theme = Timeline.ClassicTheme.create();
            div.className = "exhibit-timelineView-timeline";
           
            var date = "Fri Nov 22 1963 13:00:00 GMT-0600"
            var bandInfos = [
                Timeline.createHotZoneBandInfo({
                    zones: [
                         { start: "2011-06-27T13:37:25.0",
                             end: "2011-06-27T13:38:55.0",
                             magnify: 24*10,
                             multiple: 5,
                             unit: Timeline.DateTime.SECOND
                        }],
                    eventSource: eventSource,
                    date: date,
                    width: "75%",
                    intervalUnit: Timeline.DateTime.HOUR,
                    intervalPixels: 100
                }),

                                            magnify: 1000,
                                            unit: Timeline.DateTime.MINUTE
                                        }],
                    width: "25%",
                    intervalUnit: Timeline.DateTime.DAY,
                    intervalPixels: 50,
                    eventSource: eventSource,
                    date: date,
                    showEventText: false,
                    theme: theme,
                    overview: true,
                    trackHeight: 0.5,
                    trackGap: 0.2
                })
                /*,
                 Timeline.createBandInfo({
                    width:          "25%",

                    intervalPixels: 50,

                    theme:          theme,
        		    overview:       true,
                    trackHeight: 0.5,
                    trackGap: 0.2
                })*/
            ];
  	    bandInfos[1].syncWith = 0;
            bandInfos[1].highlight = true;

            for (var i = 0; i < bandInfos.length; i++) {
                bandInfos[i].decorators = [
                    new Timeline.SpanHighlightDecorator({
                        startDate: "2011-06-27T13:37:29.4",
                        endDate: "2011-06-27T13:38:52.3",
                        color: "#FFC080", // set color explicitly
                        opacity: 20,
                        startLabel: "GAME_STARTED",
                        endLabel: "GAME_ENDED",
                        theme: theme
                    })
                ];
            }
           /* for (var i = 0; i < bandInfos.length; i++) {

            }*/
            tl = Timeline.create(div, bandInfos, Timeline.HORIZONTAL);
            return tl;
        }
    }
    </script>
 </html>
